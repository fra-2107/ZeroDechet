version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_backlog
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: backlog_db
      MYSQL_USER: backlog_user
      MYSQL_PASSWORD: backlog_pass
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_backlog
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: backlog_user
      PMA_PASSWORD: backlog_pass
