<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test - Clean Coast</title>
</head>
<body>
    <h1>Test de chargement des fichiers JSON</h1>
    <div id="results"></div>
    
    <script>
        const files = [
            'data/events.json',
            'data/beaches.json',
            'data/wasteBins.json',
            'data/leaderboard.json',
            'data/dashboardStats.json',
            'data/challenges.json',
            'data/profileData.json',
            'data/badges.json',
            'data/historyStats.json',
            'data/statsData.json',
            'data/config.json'
        ];
        
        const results = document.getElementById('results');
        
        async function testFiles() {
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const data = await response.json();
                        results.innerHTML += `<p style="color: green;">✓ ${file} - OK (${Array.isArray(data) ? data.length + ' items' : 'object'})</p>`;
                    } else {
                        results.innerHTML += `<p style="color: red;">✗ ${file} - Erreur HTTP ${response.status}</p>`;
                    }
                } catch (error) {
                    results.innerHTML += `<p style="color: red;">✗ ${file} - Erreur: ${error.message}</p>`;
                }
            }
        }
        
        testFiles();
    </script>
</body>
</html>
